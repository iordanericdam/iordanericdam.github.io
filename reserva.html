<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Bueno</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <h1>Restaurante Todo Bueno</h1> <br>
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./menu.html">Menú</a></li>
                <li><a href="./reserva.html">Reservas</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section id="reservas">
        <h2>Reserva una Mesa</h2>
        <p>Garantiza tu lugar para una experiencia culinaria inolvidable.</p>

        <form action="./confirmacionReserva.html">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>
        
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
        
            <label for="hora">Hora:</label>
            <select id="hora" name="hora" required class="estilo-hora">
            </select>
        
            <label for="personas">Número de personas:</label>
            <input type="number" id="personas" name="personas" min="1" required>
        
            <button type="submit">Reservar</button>
        </form>
    </section>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
      var horaSelector = document.getElementById("hora");

      function agregarOpciones(horaInicio, horaFin, intervaloMinutos) {
        var horaActual = new Date();
        horaActual.setHours(horaInicio, 0, 0, 0);

        while (horaActual.getHours() < horaFin) {
          var option = document.createElement("option");
          option.value = horaActual.getHours() + ":" + (horaActual.getMinutes() < 10 ? '0' : '') + horaActual.getMinutes();
          option.text = option.value;
          horaSelector.add(option);
          horaActual.setMinutes(horaActual.getMinutes() + intervaloMinutos);
        }
      }
      agregarOpciones(13, 17, 30);
      agregarOpciones(21, 23, 30);
    });
  </script>

    <footer>
        <p>&copy; 2023 Restaurante Todo Bueno. Todos los derechos reservados.</p>
    </footer>
</body>
</html>

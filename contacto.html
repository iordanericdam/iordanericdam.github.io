<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Bueno</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <h1>Restaurante Todo Bueno</h1> <br>
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./menu.html">Menú</a></li>
                <li><a href="./reserva.html">Reservas</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="contacto">
        <h2>Contacto</h2>
        <p>¡Estamos aquí para ayudarte! Ponte en contacto con nosotros.</p>

        <form action="./confirmacionContacto.html">
            <label for="nombre_contacto">Nombre:</label>
            <input type="text" id="nombre_contacto" name="nombre_contacto" required>

            <label for="correo_contacto">Correo electrónico:</label>
            <input type="email" id="correo_contacto" name="correo_contacto" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Restaurante Todo Bueno. Todos los derechos reservados.</p>
    </footer>

    <script>
        var selectHora = document.getElementById('hora');

        var horasAbierto = [
            { hora: 13, minuto: 0 },
            { hora: 13, minuto: 30 },
            { hora: 14, minuto: 0 },
            { hora: 14, minuto: 30 },
            { hora: 15, minuto: 0 },
            { hora: 15, minuto: 30 },
            { hora: 20, minuto: 0 },
            { hora: 20, minuto: 30 },
            { hora: 21, minuto: 0 },
            { hora: 21, minuto: 30 },
            { hora: 22, minuto: 0 },
            { hora: 22, minuto: 30 },
            { hora: 23, minuto: 0 }
        ];

        for (var i = 0; i < horasAbierto.length; i++) {
            var hora = horasAbierto[i];
            var time = (hora.hora < 10 ? '0' : '') + hora.hora + ':' + (hora.minuto === 0 ? '00' : '30');
            var option = document.createElement('option');
            option.value = time;
            option.text = time;
            selectHora.add(option);
        }
        selectHora.classList.add('time');

        
    </script>

</body>
</html>
